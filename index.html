<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- "Winner" is the announcement screen, it will only be visible when someone's life is equal to 0 -->
  <div class="winner">
    <h1>WINNER!</h1>
    <h2><a href="">PLAY AGAIN</a></h1>
 </div>

  <div class="board">
    <div class="container">
      <div class="buttons">
        <h1 ><a href="#" id="Rock">Rock</a></h1>
        <h1 ><a href="#" id="Paper">Paper</a></h1>
        <h1 ><a href="#" id="Scissors">Scissors</a></h1>
        <p class="score"> 0 x 0</p>
        <div class="credits">
          <p id="text-credits"> Built and designed by pvdevs</p>
          <a href="https://github.com/pvdevs" target="_blank"><i class="fa fa-github" style="font-size:32px"></i></a>
        </div>
      </div>

    <div class="card-side">
      <div class="cpu-card">
        <div class="cpu-card-inner">
          <div class="cpu-card-front">
            <img src="./images/cpu-photo.png" alt="Avatar"> 
          </div>
          <div class="cpu-card-back">
            <h1 id="cpu-choice">Holder</h1>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>


</body>
</html>
